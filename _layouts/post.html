---
layout: default
templatename: article-page
---
<div id="page-content" class="clearfix">
  {% if page.forreview %}
  <div id="review-tools">
    <div class="todos">
        <h4>TODO</h4>
        {{page.todo | markdownify}}
    </div>
    <a href="https://github.com/madaboutcode/madaboutcode.github.com/blob/master/{{page.path}}" target="_blank">
      Open post in github
    </a>
  </div>
  {% endif %}
  <article id="article-body">
    <header>
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <aside class="info">
        {{ page.date | date_to_string }}
      </aside>
    </header>
    {{ content }}
    <section id="comments">
      <div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </section>
  </article>
</div>

<script type="text/javascript">
    function disqus_config() {
      this.callbacks.onNewComment = [
        function(comment) {
          _gaq.push(['_trackEvent', 'UserActivity', 'NewComment', '{{ page.id }}']);
        }
      ];
    }
    var disqus_shortname = 'madaboutcode';
    var disqus_identifier = '{{ page.id }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
