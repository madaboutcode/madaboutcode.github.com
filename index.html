---
layout: default
title: Home
---
<article id="page-content">
  <section id="articles">
    {% for post in site.posts  %}
    <article class="article-summary {% if forloop.last %} last {% endif %}">
      <h2>{{ post.date | date_to_string }}</h2>
      <h1><a href="{{ post.url }}" title="Read {{ post.title }}">{{ post.title }}</a></h1>
    </article>
    {% endfor %}
  </section>
</article>
